<!doctype html>
<html lang="en">
    <head>

        <meta name="viewport"

        <title>Document</title>
        <style>
            * {
                margin: 0;
                padding: 0;

            .d1 {

            .d2 {
                width: 400px;
                height: 400px;
                background-color: red;
            }

            .d3 {
                border: 2px blue dashed;
                width: 100px;
                height: 100px;
            }

            .d4 {
                border: 10px #87ceeb dotted;
                width: 380px;
                height: 380px;
            }

            .d5 {
                width: 100px;
                height: 100px;
                background-color: #ccc;
                /*padding: 50px;*/
                /*padding: 50px 60px;*/
                padding: 50px 60px 70px;
            }

            .d6 {
                width: 300px;
                height: 300px;
                border: 10px solid black;
                padding: 20px;
                box-sizing: border-box;
            }

            .d7 {
                width: 100px;
                height: 100px;
                background-color: blue;
            }
        </style>
    </head>

        <br>
        <br>
