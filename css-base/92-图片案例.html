<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
        <style>
            * {
                margin: 0;
                padding: 0;
            }
            section {
                background-color: #f5f5f5;
            }
            .goods {
                width: 234px;
                height: 300px;
                background: #fff;
                margin: 0 auto;
                text-align: center;
            }
            .goods-img {
                width: 160px;
            }
            .goods-name {
                font-size: 14px;
                line-height: 25px;
            }
            .goods-description {
                font-size: 12px;
                color: #ccc;
                line-height: 30px;
            }
            .goods-price {
                font-size: 14px;
                color: #ffa500;
            }
        </style>
    </head>
    <body>
        <section>
            <div class="goods">
                <img class="goods-img" src="/static/images/car.jpg" alt="小车">
                <div class="goods-name">九号平衡车</div>
                <div class="goods-description">成年人的玩具</div>
                <div class="goods-price">1999元</div>
            </div>
        </section>
    </body>
</html>
