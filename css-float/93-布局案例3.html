<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            div {
                margin: 0 auto;
                width: 640px;
                height: 50px;
                background-color: #ffcbce;
            }

            ul {
                list-style: none;
            }

            li,
            a {
                display: block;
                width: 80px;
                height: 50px;
            }

            li {
                float: left;
                text-align: center;
                line-height: 50px;
            }

            a {
                text-decoration: none;
                color: #fff;
                font-size: 16px;
            }

            li:hover {
                background-color: green;
            }
        </style>
    </head>
    <body>
        <div>
            <ul>
                <li><a href="#">新闻1</a></li>
                <li><a href="#">新闻2</a></li>
                <li><a href="#">新闻3</a></li>
                <li><a href="#">新闻4</a></li>
                <li><a href="#">新闻5</a></li>
                <li><a href="#">新闻6</a></li>
                <li><a href="#">新闻7</a></li>
                <li><a href="#">新闻8</a></li>
            </ul>
        </div>
    </body>
</html>
