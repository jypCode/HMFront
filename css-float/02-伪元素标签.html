<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            li::before {
                content: '√';
                color: red;
            }
            li::after {
                content: 'x';
            }
        </style>
    </head>
    <body>
        <ul>
            <li>1元素li</li>
            <li>2元素li</li>
            <li>3元素li</li>
            <li>4元素li</li>
        </ul>
    </body>
</html>
