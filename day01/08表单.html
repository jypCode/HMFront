<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Document</title>
    </head>
    <body>
        <h2>表单</h2>
        <hr>
        <!--input标签-->
        文本标签：<input type="text" placeholder="姓名"><br><br>
        密码标签：<input type="password" placeholder="密码"><br><br>
        单选标签：<input type="radio" name="gender" value="1" checked>男
                 <input type="radio" name="gender" value="2">女<br><br>
        复选标签：<input type="checkbox" name="hobby" value="1">TV
                 <input type="checkbox" name="hobby" value="2" checked>MUSIC
                 <input type="checkbox" name="hobby" value="3">VIDEO<br><br>
        文件上传：<input type="file" multiple><br><br>

        <br>
        <br>
        <br>
        <h2>表单按钮</h2>
        <hr>
        <form action="#">
            文本标签：<input type="text" name="username" placeholder="姓名"><br><br>
            密码标签：<input type="password" name="password" placeholder="密码"><br><br>
<!--            单选标签：<input type="radio" name="gender" value="1" checked>男-->
<!--            <input type="radio" name="gender" value="2">女<br><br>-->
<!--            复选标签：<input type="checkbox" name="hobby" value="1">TV-->
<!--            <input type="checkbox" name="hobby" value="2" checked>MUSIC-->
<!--            <input type="checkbox" name="hobby" value="3">VIDEO<br><br>-->
            input按钮：<input type="button" value="普通"><br><br>
            input按钮：<input type="submit" value="提交"><br><br>
            input按钮：<input type="reset" value="重置"><br><br>
            button按钮：<button type="reset">重置</button><br><br>
            button按钮：<button type="submit">提交</button><br><br>
            button按钮：<button type="button">普通</button><br><br>
        </form>

        <br>
        <br>
        <br>
        <h2>下拉菜单</h2>
        <hr>
        <form action="#">
            下拉菜单：<select name="city">
                        <option value="">----</option>
                        <option value="1">北京</option>
                        <option value="2" selected>上海</option>
                        <option value="3">广州</option>
                        <option value="4">深圳</option>
                    </select>
        </form>

        <br>
        <br>
        <br>
        <h2>文本域</h2>
        <hr>
        <form action="#">
            文本域：<textarea name="textarea" cols="30" rows="10"></textarea>
        </form>


        <br>
        <br>
        <br>
        <h2>label</h2>
        <hr>
        <form action="#">
            单选标签：<input type="radio" name="gender" value="1"  id="male" checked><label for="male">男</label>
                     <input type="radio" name="gender" value="2" id="female"><label for="female">女</label><br><br>

            单选标签：<label><input type="radio" name="gender" value="1" checked>男</label>
            <label><input type="radio" name="gender" value="2" checked>女</label><br><br>
        </form>

    </body>
</html>
